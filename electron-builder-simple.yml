# Example electron-builder configuration for apps using prisma-cli-extension
#
# This is a minimal configuration that works out-of-the-box with prisma-cli-extension.
# You don't need to add any Prisma-specific configuration - the extension handles everything automatically!

files:
  - '**/*'
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
  - '!*.code-workspace'
# âœ… NO PRISMA CONFIGURATION NEEDED!
#
# The prisma-cli-extension automatically handles:
# - ASAR extraction of Prisma files
# - Missing Prisma engines (downloads them automatically)
# - Environment detection (development vs production)
# - Cross-platform compatibility
#
# Just install prisma-cli-extension and use it - no electron-builder changes required!

# Optional: If you want to optimize your app size, you can exclude Prisma files:
# (This is not necessary - the extension works with or without this)
# files:
#   - '!node_modules/prisma/**/*'
#   - '!node_modules/@prisma/**/*'
#   - '!node_modules/.prisma/**/*'
